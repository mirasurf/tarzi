name: Rust CI

on:
  push:
    branches: [ main, feat/*, feature/* ]
  pull_request:
    branches: [ main, feat/*, feature/* ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check and Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip

    - name: Set up Python environment for PyO3
      run: |
        echo "PYO3_PYTHON=$(which python)" >> $GITHUB_ENV
        echo "PYTHON_SYS_EXECUTABLE=$(which python)" >> $GITHUB_ENV

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Check code
      run: cargo check --all-targets --all-features

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip

    - name: Set up Python environment for PyO3
      run: |
        # Set environment variables for PyO3 to find Python
        echo "PYO3_PYTHON=$(which python)" >> $GITHUB_ENV
        echo "PYTHON_SYS_EXECUTABLE=$(which python)" >> $GITHUB_ENV
        # Set deployment target for macOS to avoid version mismatch warnings
        if [ "$RUNNER_OS" == "macOS" ]; then
          echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
        fi

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Run unit tests
      run: cargo test --lib --all-features

    - name: Run integration tests
      run: cargo test --test '*' --all-features
      continue-on-error: true

    - name: Run doctests
      run: cargo test --doc --all-features

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [check, test]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip

    - name: Set up Python environment for PyO3
      run: |
        echo "PYO3_PYTHON=$(which python)" >> $GITHUB_ENV
        echo "PYTHON_SYS_EXECUTABLE=$(which python)" >> $GITHUB_ENV

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build release binary
      run: cargo build --release --all-features

    - name: Build with Python bindings
      run: cargo build --release --features pyo3

    - name: Test binary works
      run: ./target/release/tarzi --version

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: tarzi-binary-${{ runner.os }}
        path: target/release/tarzi 