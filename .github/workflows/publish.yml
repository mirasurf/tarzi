name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to publish to'
        required: true
        default: 'testpypi'
        type: choice
        options:
        - testpypi
        - pypi
      dry_run:
        description: 'Dry run - only build, no publishing'
        required: false
        default: false
        type: boolean

jobs:
  build-linux-wheels:
    name: Build manylinux wheels for Python ${{ matrix.python-version }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU for cross-platform builds
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel==2.21.2

    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse
      env:
        CIBW_BUILD: cp${{ matrix.python-version == '3.10' && '310' || matrix.python-version == '3.11' && '311' || '312' }}-manylinux_x86_64 cp${{ matrix.python-version == '3.10' && '310' || matrix.python-version == '3.11' && '311' || '312' }}-manylinux_aarch64
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
        CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
        CIBW_ARCHS: x86_64 aarch64
        CIBW_ENVIRONMENT: >
          OPENSSL_ROOT_DIR=/usr
          OPENSSL_DIR=/usr
          OPENSSL_LIB_DIR=/usr/lib64
          OPENSSL_INCLUDE_DIR=/usr/include/openssl
          PKG_CONFIG_PATH=/usr/lib64/pkgconfig:/usr/lib/pkgconfig
          RUSTFLAGS="-C target-feature=-crt-static"
          PATH=/root/.cargo/bin:$PATH
          CARGO_HOME=/root/.cargo
        CIBW_BEFORE_ALL: |
          echo "=== Installing OpenSSL dependencies ==="
          yum update -y
          yum install -y openssl-devel pkg-config gcc
          # Alternative installation if the above fails
          if [ ! -f /usr/include/openssl/opensslv.h ]; then
            echo "OpenSSL headers not found, trying alternative installation..."
            yum install -y openssl-devel-1.0.2k-19.el7.x86_64 || yum install -y openssl-devel
          fi
          echo "=== OpenSSL Installation Check ==="
          ls -la /usr/include/openssl/ || echo "OpenSSL headers not found"
          find /usr -name "openssl.pc" 2>/dev/null || echo "openssl.pc not found"
          pkg-config --libs openssl || echo "pkg-config failed for openssl"
          pkg-config --cflags openssl || echo "pkg-config failed for openssl"
          # Set environment variables for OpenSSL
          export OPENSSL_DIR=/usr
          export OPENSSL_LIB_DIR=/usr/lib64
          export OPENSSL_INCLUDE_DIR=/usr/include/openssl
          export PKG_CONFIG_PATH=/usr/lib64/pkgconfig:/usr/lib/pkgconfig
          # Fallback: try to find OpenSSL in common locations
          if [ ! -f /usr/include/openssl/opensslv.h ]; then
            echo "Looking for OpenSSL in alternative locations..."
            # Try to find OpenSSL headers
            OPENSSL_INCLUDE=$(find /usr -name "opensslv.h" 2>/dev/null | head -1 | xargs dirname 2>/dev/null || echo "/usr/include/openssl")
            OPENSSL_LIB=$(find /usr -name "libssl.so*" 2>/dev/null | head -1 | xargs dirname 2>/dev/null || echo "/usr/lib64")
            OPENSSL_PC=$(find /usr -name "openssl.pc" 2>/dev/null | head -1 | xargs dirname 2>/dev/null || echo "/usr/lib64/pkgconfig")
            echo "Found OpenSSL include: $OPENSSL_INCLUDE"
            echo "Found OpenSSL lib: $OPENSSL_LIB"
            echo "Found OpenSSL pkg-config: $OPENSSL_PC"
            export OPENSSL_INCLUDE_DIR=$OPENSSL_INCLUDE
            export OPENSSL_LIB_DIR=$OPENSSL_LIB
            export PKG_CONFIG_PATH="$OPENSSL_PC:$PKG_CONFIG_PATH"
          fi
          # Install Rust
          echo "=== Installing Rust ==="
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          source $HOME/.cargo/env
          export PATH="$HOME/.cargo/bin:$PATH"
          # Verify Rust installation
          echo "=== Rust Installation Check ==="
          cargo --version
          rustc --version
          which cargo
          which rustc

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: manylinux-wheels-py${{ matrix.python-version }}
        path: wheelhouse/*.whl

  publish-python:
    name: Publish Python Package
    runs-on: ubuntu-latest
    needs: [build-linux-wheels]
    if: >
      github.event_name == 'release' || 
      (github.event_name == 'workflow_dispatch' && (!github.event.inputs.dry_run || github.event.inputs.dry_run == 'false'))
    environment: ${{ github.event.inputs.environment || 'pypi' }}
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Collect wheels
      run: |
        mkdir -p dist
        find artifacts -name "*.whl" -exec cp {} dist/ \;
        find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
        ls -la dist/
    
    - name: Publish to TestPyPI
      if: github.event.inputs.environment == 'testpypi' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
    
    - name: Publish to PyPI
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-rust:
    name: Publish Rust Crate
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'release' || 
      (github.event_name == 'workflow_dispatch' && (!github.event.inputs.dry_run || github.event.inputs.dry_run == 'false'))
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Publish to crates.io
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      run: cargo publish

  dry-run-summary:
    name: Dry Run Summary
    runs-on: ubuntu-latest
    needs: [build-linux-wheels]
    if: ${{ github.event.inputs.dry_run == 'true' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Show built artifacts
      run: |
        echo "=== DRY RUN SUMMARY ==="
        echo "Built wheels and source distributions:"
        find artifacts -name "*.whl" -o -name "*.tar.gz" | sort
        echo ""
        echo "Total artifacts:"
        find artifacts -name "*.whl" -o -name "*.tar.gz" | wc -l
        echo ""
        echo "Wheel types:"
        echo "- manylinux wheels: Compatible with most Linux distributions"
        echo "- macOS wheels: Compatible with macOS Intel and Apple Silicon"
        echo "- Source distributions: Universal compatibility"
        echo ""
        echo "This was a dry run - no packages were published."
        echo "To publish, run the workflow again with dry_run=false" 